{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl overflow-hidden">
        
        <div class="bg-brand p-6 text-center">
            <h2 class="text-2xl font-bold text-white">Bem-vindo</h2>
            <p class="text-gray-300 text-sm mt-1">Gerencie seu negócio com inteligência</p>
        </div>
        
        <form method="post" class="p-8 space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 text-sm" role="alert">
                <p class="font-bold">Atenção!</p>
                <p>Usuário ou senha incorretos.</p>
            </div>
            {% endif %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">E-mail ou Usuário</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-user text-gray-400"></i>
                    </div>
                    <input type="text" name="username" required 
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-accent focus:border-accent sm:text-sm" 
                           placeholder="seu@email.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" name="password" required 
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-accent focus:border-accent sm:text-sm" 
                           placeholder="••••••••">
                </div>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-accent hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition duration-150 transform hover:scale-[1.02]">
                Entrar no Sistema
            </button>
        </form>
        
        <div class="bg-gray-50 px-8 py-6 border-t border-gray-200 flex flex-col items-center space-y-3">
            <a href="#" class="text-xs text-gray-500 hover:text-gray-700 hover:underline">
                Esqueceu sua senha?
            </a>
            
            <div class="text-sm text-gray-600">
                Não tem uma conta? 
                <a href="{% url 'cadastro_usuario' %}" class="font-bold text-accent hover:text-blue-800 ml-1 hover:underline">
                    Cadastre seu Salão aqui
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
