{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
        
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Cadastre seu Negócio</h2>
            <p class="mt-2 text-sm text-gray-600">Crie sua conta e comece a receber agendamentos hoje mesmo.</p>
        </div>

        <form class="mt-8 space-y-6" id="form-cadastro" method="POST">
            {% csrf_token %}
            
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">1. Dados de Acesso</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nome da Empresa *</label>
                        <input type="text" name="nome_empresa" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-accent focus:border-accent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">E-mail (Login) *</label>
                        <input type="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-accent focus:border-accent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Senha *</label>
                        <input type="password" name="senha" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-accent focus:border-accent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Confirmar Senha *</label>
                        <input type="password" name="senha_confirma" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-accent focus:border-accent">
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">2. Informações da Empresa</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Telefone / WhatsApp *</label>
                        <input type="text" id="telefone" name="telefone" required placeholder="(24) 9 9216-4962" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-accent focus:border-accent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">CPF ou CNPJ *</label>
                        <input type="text" id="cpf_cnpj" name="cpf_cnpj" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-accent focus:border-accent">
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">3. Endereço</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-4">
                    <div class="md:col-span-1">
                        <label class="block text-sm font-medium text-gray-700">CEP *</label>
                        <div class="relative">
                            <input type="text" id="cep" name="cep" required placeholder="27277-210" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-accent focus:border-accent">
                            <div id="loading-cep" class="hidden absolute right-2 top-3 text-accent">
                                <i class="fa-solid fa-spinner fa-spin"></i>
                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Endereço (Rua)</label>
                        <input type="text" id="endereco" name="endereco" readonly class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm p-2 cursor-not-allowed">
                    </div>
                    <div class="md:col-span-1">
                        <label class="block text-sm font-medium text-gray-700">Número *</label>
                        <input type="text" name="numero" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-accent focus:border-accent">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Complemento</label>
                        <input type="text" name="complemento" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-accent focus:border-accent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Bairro</label>
                        <input type="text" id="bairro" name="bairro" readonly class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm p-2 cursor-not-allowed">
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Cidade</label>
                            <input type="text" id="cidade" name="cidade" readonly class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm p-2 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">UF</label>
                            <input type="text" id="estado" name="estado" readonly class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm p-2 cursor-not-allowed">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-end">
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition shadow-lg">
                    Criar Conta
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 1. Máscaras
        var telSelector = document.getElementById("telefone");
        var cepSelector = document.getElementById("cep");
        var docSelector = document.getElementById("cpf_cnpj");

        if(telSelector) Inputmask("(99) 9 9999-9999").mask(telSelector);
        if(cepSelector) Inputmask("99999-999").mask(cepSelector);
        
        // Máscara dinâmica CPF/CNPJ
        if(docSelector) {
            docSelector.addEventListener('input', function() {
                var value = this.value.replace(/\D/g, '');
                var mask = (value.length > 11) ? "99.999.999/9999-99" : "999.999.999-999";
                Inputmask(mask).mask(this);
            });
        }

        // 2. Busca de CEP (ViaCEP)
        cepSelector.addEventListener('blur', function() {
            var cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                document.getElementById('loading-cep').classList.remove('hidden');
                
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('loading-cep').classList.add('hidden');
                        if (!data.erro) {
                            document.getElementById('endereco').value = data.logradouro;
                            document.getElementById('bairro').value = data.bairro;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('estado').value = data.uf;
                            // Foca no número
                            document.querySelector('input[name="numero"]').focus();
                        } else {
                            Swal.fire('Erro', 'CEP não encontrado.', 'error');
                        }
                    })
                    .catch(() => {
                        document.getElementById('loading-cep').classList.add('hidden');
                        Swal.fire('Erro', 'Falha ao buscar CEP.', 'error');
                    });
            }
        });
    });
</script>
{% endblock %}
